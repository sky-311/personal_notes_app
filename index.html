<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    form, .search-bar {
      margin-bottom: 1.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .note {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .tags {
      margin-top: 0.5rem;
    }
    .tag {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 0.2rem 0.5rem;
      margin-right: 0.3rem;
      border-radius: 3px;
      font-size: 0.8rem;
    }
    .delete-btn {
      background: #dc3545;
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      float: right;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <h1>Personal Notes App</h1>

  <form id="note-form">
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Note title" required />

    <label for="content">Content</label>
    <textarea id="content" rows="4" placeholder="Write your note here..." required></textarea>

    <label for="tags">Tags (comma separated)</label>
    <input type="text" id="tags" placeholder="e.g. work, personal" />

    <button type="submit">Add Note</button>
  </form>

  <div class="search-bar">
    <label for="search">Search Notes</label>
    <input type="text" id="search" placeholder="Search by title, content or tags..." />
  </div>

  <div id="notes-container"></div>

  <script src="app.js" type="module"></script>
</body>
</html>
